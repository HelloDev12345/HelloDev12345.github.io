<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key System Legend Official</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    #note {
      white-space: pre-wrap;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div id="note">Loading...</div>
  <script>
    const allowedReferrer = "https://link-target.net/256968/legend-hub-key-2025"; // Linkvertise URL after task completion
    const referrer = document.referrer;
    const urlParams = new URLSearchParams(window.location.search);
    const allowedQueryKey = "legend2025";

    const noteDiv = document.getElementById("note");

    // Check if the referrer starts with the allowed URL or if the query parameter 'key' matches 'legend2025'
    if (referrer.startsWith(allowedReferrer) || urlParams.get('key') === allowedQueryKey) {
      // Task has been completed via Linkvertise or the URL has the valid key
      const noteText = `96454634578781023789021890321321432`; // Display the note text or whatever content you'd like

      const hashCode = (str) => {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
          hash = ((hash << 5) - hash) + str.charCodeAt(i);
          hash |= 0;
        }
        return hash;
      };

      const noteHash = hashCode(noteText).toString();
      const key = "note_read_" + noteHash;

      if (localStorage.getItem(key)) {
        noteDiv.textContent = "⛔ This key has already been read. Wait for it to update!";
      } else {
        noteDiv.textContent = noteText;
        localStorage.setItem(key, true); // Store in local storage to prevent showing the note again
      }
    } else {
      // If the referrer isn't the correct Linkvertise URL or the key is incorrect
      noteDiv.textContent = "⛔ Access denied. You must complete the Linkvertise task first.";
    }
  </script>
</body>
</html>
