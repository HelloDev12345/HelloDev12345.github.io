<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key System Legend Official</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    #note {
      white-space: pre-wrap;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div id="note">Loading...</div>
  <script>
    const allowedReferrer = "https://link-target.net/256968/legend-hub-key-2025"; // Linkvertise URL after task completion
    const referrer = document.referrer;
    const urlParams = new URLSearchParams(window.location.search);
    const allowedQueryKey = "legend2025";

    const noteDiv = document.getElementById("note");

    // Debugging: log the referrer and URL params to the console
    console.log("Referrer: ", referrer);
    console.log("URL Params: ", urlParams);

    // First, check if the referrer is correct (Linkvertise task completion)
    if (referrer.startsWith(allowedReferrer)) {
      // If the referrer is correct, check if the 'key' in the URL matches 'legend2025'
      if (urlParams.get('key') === allowedQueryKey) {
        // Task completed via Linkvertise and URL contains the correct key
        const noteText = `Here is your content or key after completing the task!`;

        const hashCode = (str) => {
          let hash = 0;
          for (let i = 0; i < str.length; i++) {
            hash = ((hash << 5) - hash) + str.charCodeAt(i);
            hash |= 0;
          }
          return hash;
        };

        const noteHash = hashCode(noteText).toString();
        const key = "note_read_" + noteHash;

        if (localStorage.getItem(key)) {
          noteDiv.textContent = "⛔ This key has already been read. Wait for it to update!";
        } else {
          noteDiv.textContent = noteText;
          localStorage.setItem(key, true); // Store in local storage to prevent showing the note again
        }
      } else {
        // If the URL key is incorrect
        noteDiv.textContent = "⛔ Invalid key. Please complete the task via Linkvertise first.";
      }
    } else {
      // If the referrer is not from the correct Linkvertise URL
      noteDiv.textContent = "⛔ Access denied. You must complete the Linkvertise task first.";
    }
  </script>
</body>
</html>
